<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Xenon Boostrap Admin Panel" />
        <meta name="author" content="" />
        <title>浙江农林大学三位一体报名系统</title>
        <link rel="stylesheet" href="__PUBLIC__/assets/css/400700.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/fonts/linecons/css/linecons.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/fonts/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/xenon-core.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/xenon-forms.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/xenon-components.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/xenon-skins.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/custom.css">wn 
        <script src="__PUBLIC__/assets/js/jquery-1.11.1.min.js"></script>
    </head>
    <body class="page-body login-page login-light">
        <div style="position:absolute; left:0; top:0; width:100%; height:100%"><img src="__PUBLIC__/images/2222.jpg" width=100% height=100%></div> 
        <div style="position:absolute;">  </div> 
        <div class="showarea">
            <div class="login-container">
                <div class="row">
                    <div class="col-sm-6">
                        <script type="text/javascript">
                            var userAgent=navigator.userAgent.toLowerCase(), s, o = {};
                            var browser={
                                version:(userAgent.match(/(?:firefox|opera|safari|chrome|msie)[\/: ]([\d.]+)/))[1],
                                safari:/version.+safari/.test(userAgent),
                                chrome:/chrome/.test(userAgent),
                                firefox:/firefox/.test(userAgent),
                                ie:/msie/.test(userAgent),
                                opera: /opera/.test(userAgent )
                            } /* 获得浏览器的名称及版本信息 */

                            if (browser.ie) {
                                /* 判断是否为IE 6以上版本，是则执行以下操作 */
                                window.location.href="{:U('login/llq')}";
                            }

                            jQuery(document).ready(function($){




                                    // Reveal Login form
                                    setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
                                    // Validation and Ajax action
                                    $("form#login").validate(
                                        {
                                            rules: {
                                                username: { required: true },
                                passwd: {
                                    required: true
                                },
                                verify:{required: true}
                                            },

                            messages: {
                                username: {
                                    required: '请输入身份证号.'
                                },

                                passwd: {
                                    required: '请输入密码.'
                                },

                                verify: {
                                    required: '请输入验证码.'
                                }
                            },

                            // Form Processing via AJAX
                                        submitHandler: function(form)
                                        {
                                            show_loading_bar(70); // Fill progress bar to 70% (just a given value)

                                            var opts = {
                                                "closeButton": true,
                                    "debug": false,
                                    "positionClass": "toast-top-full-width",
                                    "onclick": null,
                                    "showDuration": "300",
                                    "hideDuration": "1000",
                                    "timeOut": "5000",
                                    "extendedTimeOut": "1000",
                                    "showEasing": "swing",
                                    "hideEasing": "linear",
                                    "showMethod": "fadeIn",
                                    "hideMethod": "fadeOut"
                                            };

                                            $.ajax({
                                                url: "{:U('login_check')}",
                                    method: 'POST',
                                    dataType: 'json',
                                    data: {
                                        do_login: true,
                                        username: $(form).find('#username').val(),
                                        passwd: $(form).find('#passwd').val(),
                                        verify: $(form).find('#verify').val(),
                                    },
                                    success: function(resp)
                                                {
                                                    show_loading_bar({
                                                        delay: .5,
											pct: 100,
											finish: function(){
												
												// Redirect after successful login page (when progress bar reaches 100%)
												if(resp.accessGranted)
                                                {
                                                    if(resp.statok == 2 || resp.statok == 4){
                                                    
                                                    
                                                    window.location.href = '{:U('User/sad')}';
                                                    }else{
                                                        window.location.href = '{:U('Index/index')}';
                                                    }
												}
																						}
										});
										
																			
										// Remove any alert
										$(".errors-container .alert").slideUp('fast');
										
										
										// Show errors
										if(resp.accessGranted == false)
                                            {
                                                // alert("sads");
											$(".errors-container").html('<div class="alert alert-danger">\
												<button type="button" class="close" data-dismiss="alert">\
													<span aria-hidden="true">&times;</span>\
													<span class="sr-only">Close</span>\
												</button>\
												' + resp.errors + '\
                                                </div>');
                                            // $("#verifyimg").attr("src",'');
                                            var srcc ="{:U('verifyImg')}";
                                            $("#verifyimg").attr("src",srcc);
											
											$(".errors-container .alert").hide().slideDown();
											$(form).find('#passwd').select();
										}
																		}
								});
								
							}
						});
						
						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();
                                    });
                                function minodj(){
                                
                                            var srcc ="{:U('verifyImg')}";
                                            $("#verifyimg").attr("src",srcc);
                                }
				</script>
				
				<!-- Errors container -->
				<div class="errors-container">
				
									
                </div>

                <!-- Add class "fade-in-effect" for login form effect -->
                <form method="post" role="form" id="login" class="login-form fade-in-effect ">

                    <div class="login-header">

                        <h2 style="color:#000;" >浙江农林大学三位一体报名系统</h2>
                        <!-- &#38;nbsp;&#38;nbsp;&#38;nbsp;&#38;nbsp;&#38;nbsp;&#38;nbsp;<span>“三位一体”综合报名系统</span> -->
                    </a>

                    <p></p>
                </div>


                <div class="form-group">
                    <label class="control-label" for="username">身份证号</label>
                    <input type="text" class="form-control" name="username" id="username" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="passwd">密码</label>
                    <input type="password" class="form-control" name="passwd" id="passwd" autocomplete="off" />
                </div>

                <div class="form-group">
                   
                    <label class="control-label" for="verify">验证码</label>
                    <input type="text" name="verify" id="verify" class="form-control"  />
                </div>
                    <td height="16" style="text-align:left; " width="61%"><img onclick="minodj()" id="verifyimg" src="{:U('verifyImg')}" class="verifyimg reloadverify" style="vertical-align:middle; cursor: pointer;"></td>
                    <td><b>点击图片刷新</b></td>
                <div class="form-group">
                    <button type="submit" class="btn btn-black  btn-block text-left">
                        <i class="fa-lock"></i>
                        登录
                    </button>
                </div>

                <!-- <div class="external-login">
                    <a href="{:U('regist')}" class="facebook">
                        <i class=""></i>
                        注册
                    </a>
                </div> -->
                <div class="login-footer" >
                    <a href="{:U('index/help')}" target="_blank" >网上报名操作流程帮助</a>
                </div>
            </form>
            <!-- External login -->
        </div>
    </div>	
</div>
